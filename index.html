<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>BootStrap login</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-primary bg-opacity-25">
    <section class="d-flex flex-color min-vh-100 justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto rounded shadow bg-white">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="m-5 text-center">
                                <h1>Welcome !!</h1>
                            </div>
                            <form class="m-5">
                                 <div class="mb-3">
                                    <label class="form-lable" for="user name">User Name</label>
                                    <input class="form-control" type="text" id="user name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-lable" for="password">Password</label>
                                    <input class="form-control" type="password" id="password">
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <div class="form-check">
                                          <input class="form-check-input" type="checkbox" id="remember-me">
                                          <lable class="form-check-lable" for="remember-me">Remember me </lable>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="text-end">
                                          <a href="#">Forget Password</a>
                                        </div>
                                    </div>
                                    <div >
                                         <input type="submit" class="form-control btn btn-primary mt-4  min-vh-10 align-items-center" >
                                    </div>
                                </div>
                           </form>
                        </div>
                        <div class="col-md-6">
                            <div >
                              <img src="undraw_Appreciation_hyu2.png" alt="login" class="img-fluid p-5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </section>

  </body>
  </html>
